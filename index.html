<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reflective Shorts</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <h1>Reflective Shorts</h1>
    <p class="subtitle">Narasi pendek. Dalam. Relevan.</p>

    <textarea id="judul" placeholder="Tulis judul konten di sini..."></textarea>

    <button onclick="generate()">Buat Narasi</button>

    <div id="hasil" class="hasil"></div>
  </div>

  <script src="script.js"></script>
<script>
  function generate() {
    const input = document.getElementById("judul");
    const output = document.getElementById("hasil");

    if (input.value.trim() === "") {
      output.innerText = "Tulis dulu idenya...";
      return;
    }

    output.innerText =
      "Kadang, " +
      input.value +
      ". Tapi yang jarang disadari, diam mereka adalah cara bertahan. Bukan karena lemah, tapi karena terlalu sering diminta kuat.";
  }
</script>
</body>
</html>
