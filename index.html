<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reflective Shorts</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <h1>Reflective Shorts</h1>
    <p class="subtitle">Narasi pendek. Dalam. Relevan.</p>

    <textarea id="judul" placeholder="Tulis judul konten di sini..."></textarea>

    <button onclick="generate()">Buat Narasi</button>

<div id="hasil" class="hasil hidden"></div>
  </div>

  <script src="script.js"></script>
<script>
  function generate() {
    const input = document.getElementById("judul");
    const output = document.getElementById("hasil");

    if (input.value.trim() === "") {
      output.classList.remove("hidden");
      output.innerText = "Tulis dulu idenya. Satu kalimat saja cukup.";
      return;
    }

    const ide = input.value.trim();

    output.classList.remove("hidden");
    output.innerText =
`Kadang, ${ide}.

Bukan karena tidak ingin bicara.
Tapi karena lelah menjelaskan
hal yang sering dianggap sepele.

Tidak semua diam berarti menyerah.
Sebagian hanya sedang bertahan
dengan caranya sendiri.`;
  }
</script>

</body>
</html>
